<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Website</title>
    <style>
        body {
            font-family: "Helvetica Neue", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #e3eaf4, #ffffff);
            flex-direction: column;
            text-align: center;
            color: #333;
        }
        button {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #0056b3;
            color: white;
            border-radius: 5px;
            margin-top: 20px;
            transition: background 0.3s ease-in-out;
        }
        button:hover {
            background-color: #003f80;
        }
        #output {
            font-size: 20px;
            margin-top: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        nav {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        nav a {
            color: #333;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
            font-weight: 500;
        }
        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <h1>Welcome to My Interactive Website</h1>
        <p>Experience a modern, professional, and refined interface.</p>
        <button onclick="showMessage()">Click Me</button>
        <p id="output"></p>
    </div>
    
    <script>
        function showMessage() {
            document.getElementById('output').innerText = "Hello! Thanks for clicking the button.";
        }
    </script>
</body>
</html>
