<!DOCTYPE html>
<html>
<head>
    <title>Animated Portfolio Website</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f0f0f0;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 1rem 0;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center; /* Center the navigation items */
        }

        nav li {
            display: inline;
            margin: 0 1rem;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        .container {
            width: 80%; /* Occupy 80% of the viewport width */
            margin: 20px auto; /* Center the container horizontally */
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .portfolio-item {
            width: 30%; /* Three items per row */
            margin: 1%;
            float: left; /* Make items float side by side */
            border: 1px solid #ccc; /* Add a border */
            padding: 10px;
            box-sizing: border-box; /* Include padding in width calculation */
            border-radius: 5px;
            overflow: hidden; /* Hide content that overflows the box */
        }
        .portfolio-item img {
            max-width: 100%;
            height: auto;
            display: block; /* Prevent image from creating extra space */
        }

        .animated-box {
            width: 100px;
            height: 100px;
            background-color: blue;
            margin: 20px auto;
            border-radius: 10px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            clear: both; /* Clear floats from portfolio items */
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Welcome to My Portfolio</h1>
        <p>This is my animation portfolio.</p>

        <div class="animated-box"></div>

        <h2>My Work</h2>
        <div class="portfolio-item">
            <img src="placeholder.jpg" alt="Portfolio Item 1">  </div>
        <div class="portfolio-item">
            <img src="placeholder.jpg" alt="Portfolio Item 2">  </div>
        <div class="portfolio-item">
            <img src="placeholder.jpg" alt="Portfolio Item 3">  </div>
        <div class="portfolio-item">
            <img src="placeholder.jpg" alt="Portfolio Item 4">  </div>
        <div class="portfolio-item">
            <img src="placeholder.jpg" alt="Portfolio Item 5">  </div>
        <div class="portfolio-item">
            <img src="placeholder.jpg" alt="Portfolio Item 6">  </div>

    </div>

    <footer>
        <p>&copy; 2023 My Name</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        gsap.from(".animated-box", { duration: 1, scale: 0, opacity: 0, ease: "bounce" });

        // Add a simple hover animation to portfolio items
        gsap.utils.toArray(".portfolio-item").forEach(item => {
            gsap.from(item, {
                duration: 0.3,
                scale: 0.95,
                opacity: 0.8,
                ease: "power1.inOut",
                scrollTrigger: {
                    trigger: item,
                    toggleActions: "play none none reverse"
                }
            });
        });
    </script>

</body>
</html>
